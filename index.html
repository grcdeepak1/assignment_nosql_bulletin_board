<html ng-app="BulletinBoard">
<head>
  <title>No SQL Bulletin Board</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container" ng-controller="PostsCtrl">
    <h1>Bulletin Board</h1>
    <div class="row well">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
        <h3>Posts</h3>
        <div ng-repeat="post in posts">
          <h4>{{ post.title }}</h4>
          <p class="text-muted"> Posted on {{ post.post_date | date }} </p><br>
          <p> {{ post.text }}</p>
        </div>
      </div>
    </div>
  </div>
<body>
  <!-- angular app -->
  <script src = "js/app.js"></script>
  <!-- services -->
  <script src = "js/services/postsService.js"></script>
  <!-- controllers -->
  <script src = "js/controllers/postsCtrl.js"></script>
  <!-- directives -->
  <!-- filters -->
</html>
